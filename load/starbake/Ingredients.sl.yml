table:
  name: "Ingredients"
  pattern: "ingredients_.*.tsv"
  primaryKey:
    - ingredient_id
  metadata:
    mode: "FILE"
    format: "DSV"
    withHeader: true
    separator: "\t"
    write: "OVERWRITE"
  attributes:
    - name: "ingredient_id"
      type: "int"
      required: true
    - name: "name"
      type: "string"
      required: true
    - name: "price"
      type: "decimal"
      required: true
    - name: "quantity_in_stock"
      type: "decimal"
      required: true
