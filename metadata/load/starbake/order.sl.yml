---
table:
  name: "order"
  pattern: "orders_.*.json"
  attributes:
  - name: "order_id"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "customer_id"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "timestamp"
    type: "iso_instant"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "status"
    type: "string"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  metadata:
    mode: "FILE"
    format: "JSON"
    encoding: "UTF-8"
    multiline: true
    array: true
    withHeader: false
    separator: ""
    quote: "\""
    escape: "\\"
    write: "APPEND"
    sink:
      connectionRef: "{{connectionRef}}"
  primaryKey:
  - "order_id"
