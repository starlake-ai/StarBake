---
table:
  name: "order_lines"
  pattern: "order_lines.*.json"
  attributes:
  - name: "order_id"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
    foreignKey: "order.order_id"
  - name: "product_id_id"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
    foreignKey: "product.product_id"
  - name: "quantity"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "sale_price"
    type: "double"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  metadata:
    mode: "FILE"
    format: "JSON"
    encoding: "UTF-8"
    multiline: true
    array: true
    withHeader: false
    separator: ""
    quote: "\""
    escape: "\\"
    write: "APPEND"
    sink:
      connectionRef: "{{connectionRef}}"
  primaryKey:
  - "order_id"
